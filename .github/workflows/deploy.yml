name: Deploy to Hugging Face

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Get code
      uses: actions/checkout@v4

    - name: Deploy
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        git config --global user.email "bot@github.com"
        git config --global user.name "Bot"

        git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf

        # Copy all project files
        cp -r api/ hf/
        cp -r routes/ hf/
        cp -r middleware/ hf/
        cp -r src/ hf/
        cp -r tests/ hf/
        cp -r alembic/ hf/
        cp -r .venv/ hf/
        cp -r __pycache__/ hf/

        cp main.py hf/
        cp auth.py hf/
        cp db.py hf/
        cp jwt_utils.py hf/
        cp models.py hf/
        cp migrate.py hf/
        cp migrate_tasks.py hf/
        cp alembic.ini hf/
        cp pyproject.toml hf/
        cp uv.lock hf/
        cp requirements.txt hf/
        cp Dockerfile hf/
        cp vercel.json hf/
        cp __init__.py hf/
        cp test_db.py hf/
        cp todo_app.db hf/
        cp .gitignore hf/
        cp .env hf/
        
        

        # Create .env file with secrets
        cd hf
        cat > .env << EOF


        git add .
        git commit -m "Deploy" || echo "No changes"
        git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main